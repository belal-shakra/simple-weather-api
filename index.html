<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>
</head>
<body style="overflow-x: hidden;">

  <nav class="text-center py-3 " style="background-color: #e3f2fd;">
    <h1 >Simple Weather App</h1>
    <b class="d-block fs-4 fw-semibold">using API</b>
  </nav>




  <div class="row justify-content-center py-4 my-2">
    <div class="col-sm-12 col-lg-4">
      <div class="input-group input-group-lg border border-1 border-dark rounded shadow">
        <input type="text" class="form-control" aria-label="Sizing example input" id="search-box">
        <input type="button" class="input-group-text btn btn-outline-primary rounded-end"
        value="Search" id="search-box" onclick="main()">
        <span  id="inputGroup-sizing-lg">
      </div>


      <div class="d-flex py-2 my-3">
        <div class="form-check mx-4">
          <input class="form-check-input border border-1 border-dark shadow" type="radio" name="degree" id="celsius" value="metric" checked>
          <label class="form-check-label" for="celsius">
            Celsius
          </label>
        </div>

        <div class="form-check mx-4">
          <input class="form-check-input border border-1 border-dark shadow" type="radio" name="degree" id="fahrenheit" value="imperial">
          <label class="form-check-label" for="fahrenheit">
            Fahrenheit
          </label>
        </div>
      </div>

    </div>
  </div>


  <div class="d-flex justify-content-center py-4 my-2">
    <div class="card border border-1 border-dark mb-3 shadow" style="width: 24rem; display: none;" id="card">
      <div class="card-body">
        <h4 class="card-title" id="cityName"></h4>
        <div class="card-text border-top border-1 border-secondary p-1 pt-2">
          <p>
            <span class="fw-bold">Tepm :</span> <span id="temp"></span>
          </p>
          <p>
            <span class="fw-bold">Max Tepm :</span> <span id="maxTemp"></span>
          </p>
          <p>
            <span class="fw-bold">Min Tepm :</span> <span id="minTemp"></span>
          </p>
          <p>
            <span class="fw-bold">Humidity :</span> <span id="humidity"></span>
          </p>
          <p>
            <span class="fw-bold">Wind Speed :</span> <span id="windSpeed"></span>
          </p>
        </div>
      </div>
    </div>



  </div>



  <script src="./assets/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
